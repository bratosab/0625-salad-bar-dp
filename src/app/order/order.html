<form [formGroup]="orderForm" (ngSubmit)="startOrder()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input type="text" matInput formControlName="name" />
    <mat-icon matPrefix>person</mat-icon>
    <mat-error>Please tell me your name !</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tel</mat-label>
    <input type="text" matInput formControlName="tel" />
    <mat-icon matPrefix>phone</mat-icon>
    @if(telControl.hasError('required')){
    <mat-error>Give me your number !</mat-error>
    } @else if(telControl.hasError('pattern')) {
    <mat-error>That's not a real number !</mat-error>
    }
  </mat-form-field>

  <button type="submit" mat-raised-button>Start Order =></button>
</form>
